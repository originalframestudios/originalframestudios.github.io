<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Original Frame Studios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Ensuring the video takes up the full screen */
        #home, #contact {
            position: relative;
            height: 100vh; /* Full viewport height */
            margin-top: -150px;
        }
        #home video, #contact video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes sure the video covers the whole section */
            z-index: 1; /* Puts the video behind the content */
        }

        /* Styling the logo */
        .logo {
            width: 100px; /* Adjust logo size */
            cursor: pointer; /* Make it clear it's clickable */
        }

        /* Navbar styling to make it transparent */
        header {
            position: sticky;
            top: 0;
            z-index: 10; /* Ensure it stays on top of other elements */
            background-color: transparent;
        }

        /* Styling the subtitle */
        .subtitle {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Styling for text content on the video */
        .contact-content {
            position: absolute; /* Position it absolutely within the parent section */
            top: 20%; /* Adjust this value to move the content up or down */
            left: 10%; /* Adjust this value to move the content left or right */
            z-index: 10; /* Ensure it's above the background video */
            color: white;
            padding: 20px;
        }

        /* Fade-up effect */
        .fade-up {
            opacity: 0;
            transform: translateY(30px); /* Initially position the text lower */
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .fade-up.visible {
            opacity: 1;
            transform: translateY(0); /* Move the text to its final position */
        }

        .contact-content h2 {
            font-size: 3rem;
            font-weight: bold;
        }

        .contact-content p {
            font-size: 1.2rem;
        }

        /* Styling the contact links */
        .contact-content a {
            color: white; /* Set the link color to white */
            transition: color 0.3s ease; /* Smooth transition for hover effect */
        }

        /* Hover effect for contact links */
        .contact-content a:hover {
            color: #3B82F6; /* Tailwind's hover blue color */
        }

        /* Styling for the icons next to the contact links */
        .contact-content .icon {
            margin-right: 8px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Sticky Navbar -->
    <header class="navbar p-6">
        <nav class="flex justify-between items-center">
            <!-- Logo -->
            <a href="#home">
                <img src="assets/logo/logo.png" alt="Logo" class="logo">
            </a>
            
            <ul class="flex space-x-6">
                <li><a href="#home" class="hover:text-blue-500">Home</a></li>
                <li><a href="#about" class="hover:text-blue-500">About</a></li>
                <li><a href="#projects" class="hover:text-blue-500">Projects</a></li>
                <li><a href="#contact" class="hover:text-blue-500">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section with Background Video -->
    <section id="home" class="min-h-screen flex items-center justify-center bg-gray-700">
        <!-- Video Background -->
        <video autoplay muted loop>
            <source src="assets/animations/HangingObjectWebsite.mp4" type="video/mp4">
        </video>

        <!-- Content Above Video -->
        <div class="text-center relative z-10 fade-up">
            <h2 class="text-5xl font-bold">Original Frame Studios</h2>
            <p class="text-xl mt-4 subtitle">Portfolio</p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="min-h-screen bg-gray-800 flex items-center justify-center">
        <div class="text-center fade-up">
            <h2 class="text-4xl font-bold">About Me</h2>
            <p class="text-xl mt-4">Under construction</p>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="min-h-screen bg-gray-700 flex items-center justify-center">
        <div class="text-center fade-up">
            <h2 class="text-4xl font-bold">My Projects</h2>
            <p class="text-xl mt-4">Under construction</p>
        </div>
    </section>

    <!-- Contact Section with Video Background -->
    <section id="contact" class="min-h-screen flex items-center justify-center bg-gray-800 relative">
        <!-- Video Background -->
        <video autoplay muted loop>
            <source src="assets/animations/Contact.mp4" type="video/mp4">
        </video>

        <!-- Content Above Video -->
        <div class="contact-content fade-up">
            <h2 class="text-4xl font-bold">Contact</h2>
            <div class="mt-6">
                <p class="text-lg flex items-center">
                    <!-- Email icon -->
                    <i class="fas fa-envelope icon"></i>
                    <a href="mailto:originalfstudios@gmail.com" class="text-white hover:text-blue-500 ml-2">originalfstudios@gmail.com</a>
                </p>
                <p class="text-lg mt-2 flex items-center">
                    <!-- Instagram icon -->
                    <i class="fab fa-instagram icon"></i>
                    <a href="https://www.instagram.com/originalframestudios/" target="_blank" class="text-white hover:text-blue-500 ml-3">originalframestudios</a>
                </p>                
            </div>
        </div>
    </section>

    <!-- Footer (optional) -->
    <footer class="bg-gray-800 text-center p-4 mt-16">
        <p>&copy; 2025 Original Frame Studios Portfolio. All rights reserved.</p>
    </footer>

    <!-- JavaScript for the scroll fade-up effect -->
    <script>
        // Create an Intersection Observer instance
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target); // Stop observing the element once it's visible
                }
            });
        }, {
            threshold: 0.5 // Trigger when 50% of the element is visible
        });

        // Observe all sections that have the 'fade-up' class
        document.querySelectorAll('.fade-up').forEach(section => {
            observer.observe(section);
        });
    </script>

</body>
</html>
